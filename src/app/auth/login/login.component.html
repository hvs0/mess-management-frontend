<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <app-alert> </app-alert>
          <form id="login-form" class="form">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br>
              <input type="text" name="email" [(ngModel)]="user.email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" name="password" [(ngModel)]="user.password" id="password" class="form-control">
            </div>
            <ngx-spinner type="ball-atom"></ngx-spinner>

            <div class="form-group">
              <input type="submit"  name="submit" class="btn btn-info btn-md" (click)="login(user)" value="submit">
            </div>
            <div id="register-link" class="text-right">
              <a routerLink="/auth/signup" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
