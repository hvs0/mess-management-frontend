<div id="signup">
  <h3 class="text-center text-white mt-2">Signup form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" >
            <app-alert> </app-alert>
            <h3 class="text-center text-info">Registration</h3>
            <div class="form-group">
               <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username"  [(ngModel)]="user.username" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
               <label for="email" class="text-info">Email:</label><br>
              <input type="text" name="username" id="email"  [(ngModel)]="user.email" placeholder="example@example.com" class="form-control">
            </div>
            <div class="form-group">
               <label for="password" class="text-info">Password:</label><br>
              <input type="text" name="password" id="password" [(ngModel)]="user.password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
               <label for="phone" class="text-info">Phone:</label><br>
              <input type="text" name="username" id="phone"  [(ngModel)]="user.phone" placeholder="0184*******" class="form-control">
            </div>
            <div class="form-group">
               <label for="phone" class="text-info">Address:</label><br>
              <input type="text" name="address" id="address"  [(ngModel)]="user.address" placeholder="Address" class="form-control">
            </div>
            <div class="form-group">
               <label for="messusername" class="text-info">Mess username:</label><br>
              <input type="text" name="username" id="messusername"  [(ngModel)]="user.messusername" placeholder="mess username" class="form-control">
            </div>
            <ngx-spinner type="ball-atom"></ngx-spinner>

            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" (click)="signUp(user)" value="submit">
            </div>
            <div id="register-link" class="text-right">
              <a routerLink="/auth/login" class="text-info">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
